services:
  - type: web
    name: smiledesignsx-backend
    env: python
    plan: free
    region: oregon
    buildCommand: python3 -m pip install -r requirements.txt
    startCommand: python3 -m uvicorn main:app --host 0.0.0.0 --port 10000
    workingDir: backend
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0



